<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PINK</title>
  <script src="js/vendor/svg4everybody/dist/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="header__top">
      <nav class="main-nav  main-nav--no-js">
        <div class="main-nav__wrapper">
          <div class="main-nav__group  main-nav__group--top">
            <a class="logo logo--header">
              <div class="logo__icon logo__icon--mobile">
                <svg class="icon icon--logo" width="75" height="23">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#logo-pink-white-mobile"></use>
                </svg>
              </div>
              <div class="logo__icon logo__icon--tablet">
                <svg class="icon icon--logo" width="146" height="40">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#logo-pink-white-tablet"></use>
                </svg>
              </div>
              <div class="logo__icon logo__icon--desktop">
                <svg class="icon icon--logo" width="146" height="40">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#logo-pink-white-desktop"></use>
                </svg>
              </div>
            </a>
            <button class="hamburger" type="button"></button>
          </div>
          <div class="main-nav__group  main-nav__group--links">
            <a class="main-nav__link  main-nav__link--active">Главная</a>
            <a class="main-nav__link" href="photo.html">Фотографии</a>
            <a class="main-nav__link" href="form.html">Конкурс</a>
            <a class="main-nav__link" href="https://htmlacademy.ru">HTML Academy</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="header__bottom">

    </div>
  </header>

  <main class="main"></main>
  <footer class="page-footer">
    <div class="page-footer__wrapper  container">
      <div class="logo logo--footer  page-footer__item">
        <picture>
          <source media="(min-width: 1020px)" srcset="img/logo/logo-pink-blue-desktop.svg">
          <source media="(min-width: 700px)" srcset="img/logo/logo-pink-blue-mobile.svg">
          <img src="img/logo/logo-pink-blue-mobile.svg" alt="logo" class="logo__img" width="146" height="40">
        </picture>
      </div>


      <section class="social  page-footer__item">
        <a class="social__link" href="http://twitter.com">
          <svg class="icon  icon--social" width="18" height="15">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#twitter"></use>
          </svg>
        </a>
        <a class="social__link" href="http://facebook.com">
          <svg class="icon  icon--social" width="9" height="19">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#facebook"></use>
          </svg>
        </a>
        <a class="social__link" href="http://youtube.com">
          <svg class="icon  icon--social  icon--youtube" width="15" height="14">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#youtube"></use>
          </svg>
        </a>
      </section>

      <section class="copyright page-footer__item">
        <a class="copyright__link" href="http://htmlacademy.ru">
          <span class="copyright__text">Разработано</span>
          <svg class="icon  copyright__icon" width="27" height="34">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#logo-htmlacademy"></use>
          </svg>
        </a>
      </section>

    </div> <!-- end wrapper -->
  </footer>
  <script src="js/main.js"></script>
  <script src="js/vendor/picturefill/dist/picturefill.min.js"></script>
</body>
</html>
