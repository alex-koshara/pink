<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Конкурс</title>
  <script src="js/vendor/svg4everybody/dist/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main"></main>
  <footer class="page-footer">
    <div class="wrapper  container">
      <div class="logo logo--footer">
        <picture>
          <source media="(min-width: 1020px)" srcset="img/logo/logo-pink-blue-desktop.svg">
          <source media="(min-width: 700px)" srcset="img/logo/logo-pink-blue-mobile.svg">
          <img src="img/logo/logo-pink-blue-mobile.svg" alt="logo" class="logo__img" width="146" height="40">
        </picture>
      </div>


      <section class="social">
        <a href="http://twitter.com" class="social__link">
          <svg class="icon  icon--social" width="18" height="15">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#twitter"></use>
          </svg>
        </a>
        <a href="http://facebook.com" class="social__link">
          <svg class="icon  icon--social" width="9" height="19">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#facebook"></use>
          </svg>
        </a>
        <a href="http://youtube.com" class="social__link">
          <svg class="icon  icon--social  icon--youtube" width="15" height="14">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#youtube"></use>
          </svg>
        </a>
      </section>

      <section class="copyright page-footer__item">
        <a href="http://htmlacademy.ru" class="copyright__link">
          <span class="copyright__text">Разработано</span>
          <svg class="icon  copyright__icon" width="27" height="34">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#logo-htmlacademy"></use>
          </svg>
        </a>
      </section>
    </div> <!-- end wrapper -->
  </footer>
  <script src="js/main.js"></script>
  <script src="js/vendor/picturefill/dist/picturefill.min.js"></script>
</body>
</html>
